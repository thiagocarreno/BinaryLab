            shuffle: function (collection) {
                if (collection !== null && collection !== undefined && typeof(collection) === "object") {
                    var collectionLength = collection.length,
                        item = null;

                    for (var i = 0; i < collectionLength; i++) {
						var index = collectionLength - i,
							rand = Math.floor(Math.random() * index);
                        item = collection[index];
                        if (item != undefined) {
                            collection[index] = collection[rand];
                            collection[rand] = item;
                        }
                    }
                }
            },
			shuffle1: function (collection) {

                        var rand = Math.floor(Math.random() * (collectionLength - i));
                        item = collection[rand];
                        if (item != undefined) {
                            collection.splice(rand, 1);
                            shuffledCollection.push(item);
                        }
                    }
                }
                return shuffledCollection;
            }
        };
