			{
				
				if(arr[idx] > arr[idx_next])

					var t1 = arr[idx_next];
					arr[idx_next] = arr[idx];
					arr[idx] = t1;
					idx--;
					
					if(idx >= 0)
					{
						c(idx, arr);
					}
				}
				c(idx_next, arr);
			}
		}
