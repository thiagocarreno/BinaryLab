<!DOCTYPE html>
<head>
    <title>Numbers In Words</title>

    <script type="text/javascript">
        var numbersWords = {
            wordNumbers: {
                0: "zero",
                1: "um",
                2: "dois",
                3: "três",
                4: "quatro",
                5: "cinco",
                6: "seis",
                7: "sete",
                8: "oito",
                9: "nove",
                10: "dez",
                11: "onze",
                12: "doze",
                13: "treze",
                14: "quatorze",
                15: "quinze",
                16: "dezeseis",
                17: "dezesete",
                18: "dezoito",
                19: "dezenove",
                20: "vinte",
                30: "trinta",
                40: "quarenta",
                50: "cinquenta",
                60: "sessenta",
                70: "setenta",
                80: "oitenta",
                90: "noventa",
                100: "cem",
                200: "duzentos",
                300: "trezentos",
                400: "quatrocentos",
                500: "quinhentos",
                600: "seiscentos",
                700: "setecentos",
                800: "oitocentos",
                900: "novecentos"
            },
            write: function () {
                var txt = document.forms[0]["txtNumber"].value,
					number = Number(txt),
					elm = document.getElementById("result");
                if (txt !== "" && !isNaN(number)) {
                    if (elm !== null) {
                        elm.innerHTML = this.wordNumbers[number];
                    }
                } else {
                    if (elm !== null) {
                        elm.innerHTML = "Digite um número válido.";
                    }
                }
            }
        };
    </script>
</head>
<body>
    <form action="/" method="post">
        <input type="text" name="txtNumber" value="" />
        <button name="btnWrite" id="btnWrite" type="button" title="Escrever número por extenso" onclick="numbersWords.write();">Escrever número por extenso</button>
		<div id="result" style="margin: 10px 0 0 5px;"></div>
    </form>
</body>
</html>
