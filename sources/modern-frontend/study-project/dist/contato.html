<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <title>Ser Front End</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="components/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/contato.css">
    </head>
    <body>
        <div class="jumbotron header-animado text=center">
            <div class="container">
                <p class="header-animado__title">Vamos bater um papo?</p>
                <p class="header-animado__subtitle">Entre em contato que eu responderei o mais rápido possível</p>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-lg-8 col-lg-offset-2">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="textNome">Nome</label>
                            <input type="text" class="form-control" id="textNome" placeholder="Nome Completo">
                        </div>
                        <div class="form-group">
                            <label for="textEmail">Email</label>
                            <input type="email" class="form-control" id="textEmail" placeholder="Digite um e-mail">
                        </div>
                        <div class="form-group">
                            <label for="textMensagem">Mensagem</label>
                            <input class="form-control" id="textMensagem">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-lg btn-success">Enviar</button>
                        </div>
                    </form>
                </div>
            </div> <!-- row -->
            <hr>
        </div> <!-- container -->
        <footer class="rodape">
    <div class="container">
        <p class="text-right">Social:</p>
        <ul class="list-inline pull-right rodape__ul">
            <li><a href="#" class="btn-social btn-outline facebook rodape_li"><i class="fa fa-fw fa-facebook"></i></a></li>
            <li><a href="#" class="btn-social btn-outline google-plus rodape_li"><i class="fa fa-fw fa-google-plus"></i></a></li>
            <li><a href="#" class="btn-social btn-outline twitter rodape_li"><i class="fa fa-fw fa-twitter"></i></a></li>
            <li><a href="#" class="btn-social btn-outline linkedin rodape_li"><i class="fa fa-fw fa-linkedin"></i></a></li>
            <li><a href="#" class="btn-social btn-outline dribbble rodape_li"><i class="fa fa-fw fa-dribbble"></i></a></li>
        </ul>
    </div>
</footer>
    <script src="javascript/main.js"></script>
    <script src="javascript/menu.js"></script>
    </body>
</html>
